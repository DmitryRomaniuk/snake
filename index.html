<html>

<head>
    <title>
        Game snake
    </title>
    <meta name="description" content="Small game for fun">
    <link rel="stylesheet" type="text/css" href="styles/style.css" />
    <link rel="shortcut icon" href="favicon.ico" />
    <script src="public/bundle.js" async></script>
</head>

<body id="game">
    <div class="wrapper-hello title-page">
        <div class="hello-message">Hello! It's snake game.<br/>Press Enter or SpaceBar</div>
        <div class="button-center">
            <button class="bttn start-button">Start</button>
        </div>
    </div>
    <div class="wrapper-game title-page">
        <div class="hello-message">Score:&nbsp;<span id="game-score" ></span></div>
        <div id="game-area"></div>
        <div class="button-center">
            <button id="pause-button" class="bttn pause-button">Pause</button>
        </div>
    </div>
    <div class="wrapper-result title-page">
        <div class="score-table">
            <div>Your score:&nbsp;<span class="current-score" id="current-score"></span></div>
            <div>Record:&nbsp;<span class="record-score" id="record-score"></span></div>
        </div>
        <div class="hello-message">Press Enter or SpaceBar<br>for restart</div>
        <div class="button-center">
            <button class="bttn start-button">Start</button>
        </div>
    </div>
</body>

</html>
