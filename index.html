<html>

<head>
    <title>
        Game snake
    </title>
    <meta name="description" content="Small game for fun">
    <link rel="stylesheet" type="text/css" href="styles/style.css" />
    <link rel="shortcut icon" href="favicon.ico" />
    <script src="js/index.js" async></script>
</head>

<body id="game">
    <div class="wrapper-hello title-page">
        <div class="hello-message">Hello! It's snake game</div>
        <div class="button-center">
            <button class="bttn start-button">Start</button>
        </div>
    </div>
    <div class="wrapper-game title-page">
        <div class="hello-message">Game started</div>
        <div id="game-area"></div>
        <div class="button-center">
            <button id="pause-button" class="bttn pause-button">Pause</button>
        </div>
    </div>
    <div class="wrapper-result title-page">
        <div class="score-table">
            <div>Your score:&nbsp;<span class="current-score"></span></div>
            <div>Record:&nbsp;<span class="record-score"></span></div>
        </div>
        <div class="button-center">
            <button class="bttn start-button">Start</button>
        </div>
    </div>
</body>

</html>
